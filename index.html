<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DogHat – Home</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      border-bottom: 2px solid cyan;
    }
    nav a {
      margin: 0 1rem;
      color: cyan;
      text-decoration: none;
      font-weight: bold;
    }
    .lang-buttons {
      display: flex;
      gap: 0.5rem;
    }
    .lang-buttons button {
      padding: 0.5rem 1rem;
      font-weight: bold;
      background-color: #00e0ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .main-box {
      margin: 3rem auto;
      padding: 2rem;
      max-width: 600px;
      background-color: #111;
      border: 2px solid cyan;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px cyan;
    }
    .main-box img {
      max-width: 100%;
      border-radius: 10px;
    }
    .glow-title {
      color: cyan;
      font-size: 2rem;
      text-shadow: 0 0 10px cyan;
    }
    .back-to-top {
      margin-top: 2rem;
      color: cyan;
      font-weight: bold;
      display: inline-block;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" data-en="Home" data-es="Inicio">Home</a>
      <a href="about.html" data-en="About" data-es="Acerca">About</a>
      <a href="tokenomics.html" data-en="Tokenomics" data-es="Tokenómica">Tokenomics</a>
      <a href="community.html" data-en="Community" data-es="Comunidad">Community</a>
    </nav>
    <div class="lang-buttons">
      <button onclick="switchLang('en')">EN</button>
      <button onclick="switchLang('es')">ES</button>
    </div>
  </header>  <div class="main-box">
    <h1 class="glow-title" data-en="Welcome to DogHat!" data-es="¡Bienvenido a DogHat!">Welcome to DogHat!</h1>
    <p data-en="The most stylish meme coin built on Solana." data-es="La moneda meme más elegante construida sobre Solana.">
      The most stylish meme coin built on Solana.
    </p><img src="https://media.tenor.com/eY45F61Dp7gAAAAC/dog-computer.gif"
     alt="DogHat Meme Dog"
     style="max-width: 100%; border-radius: 12px; box-shadow: 0 0 15px cyan;" />
    <br />
    <a href="#top" class="back-to-top" data-en="← Back to Top" data-es="← Volver arriba">← Back to Top</a>
  </div>  <script>
    function switchLang(lang) {
      document.querySelectorAll('[data-' + lang + ']').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
    }
  </script></body>
</html>
