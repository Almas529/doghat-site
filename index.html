<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DogHat – Official Site</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .glow-title {
      font-size: 2.5em;
      color: cyan;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
      margin-top: 50px;
    }

    .lang-buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: cyan;
      color: black;
      cursor: pointer;
    }

    .back-to-top {
      margin-top: 2rem;
      color: cyan;
      font-weight: bold;
      display: inline-block;
      text-decoration: none;
    }

    img {
      max-width: 300px;
      width: 90%;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px cyan;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      margin: 0 15px;
      color: cyan;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" data-en="Home" data-es="Inicio">Home</a>
    <a href="about.html" data-en="About" data-es="Acerca">About</a>
    <a href="tokenomics.html" data-en="Tokenomics" data-es="Tokenómica">Tokenomics</a>
    <a href="community.html" data-en="Community" data-es="Comunidad">Community</a>
  </nav>

  <div class="lang-buttons">
    <button onclick="switchLang('en')">EN</button>
    <button onclick="switchLang('es')">ES</button>
  </div>

  <div class="main-box">
    <h1 class="glow-title" data-en="Welcome to DogHat!" data-es="¡Bienvenido a DogHat!">
      Welcome to DogHat!
    </h1>
    <p data-en="The most stylish meme coin built on Solana." data-es="La moneda meme más elegante construida en Solana.">
      The most stylish meme coin built on Solana.
    </p>

    <!-- ✅ صورة GIF الرسمية -->
    <img
      src="https://media2.giphy.com/media/mCRJDo24UvJMA/giphy.gif"
      alt="DogHat Meme GIF"
    />

    <br />
    <a href="#top" class="back-to-top" data-en="← Back to Top" data-es="← Volver arriba">
      ← Back to Top
    </a>
  </div>

  <script>
    function switchLang(lang) {
      document.querySelectorAll('[data-' + lang + ']').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
    }
  </script>
</body>
</html>
