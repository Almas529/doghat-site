<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DogHat – Home</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #000;
      padding: 20px;
      border-bottom: 2px solid cyan;
    }

    nav a {
      margin: 0 15px;
      color: cyan;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .lang-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .lang-buttons button {
      margin: 0 2px;
      padding: 4px 10px;
      background: cyan;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .main-box {
      margin-top: 50px;
      padding: 20px;
    }

    .glow-title {
      font-size: 28px;
      color: cyan;
      text-shadow: 0 0 15px cyan;
      margin-bottom: 10px;
    }

    .gif-image {
      max-width: 95%;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px cyan;
    }

    .back-to-top {
      display: inline-block;
      margin-top: 2rem;
      color: cyan;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="index.html" data-en="Home" data-es="Inicio">Home</a>
      <a href="about.html" data-en="About" data-es="Acerca">About</a>
      <a href="tokenomics.html" data-en="Tokenomics" data-es="Tokenómica">Tokenomics</a>
      <a href="community.html" data-en="Community" data-es="Comunidad">Community</a>
    </nav>

    <div class="lang-buttons">
      <button onclick="switchLang('en')">EN</button>
      <button onclick="switchLang('es')">ES</button>
    </div>
  </header>

  <div class="main-box">
    <h1 class="glow-title" data-en="Welcome to DogHat!" data-es="¡Bienvenido a DogHat!">Welcome to DogHat!</h1>
    <p data-en="The most stylish meme coin built on Solana." data-es="La moneda meme más elegante en Solana.">
      The most stylish meme coin built on Solana.
    </p>

    <img class="gif-image" src="https://media.tenor.com/eY45F61Dp7gAAAAC/dog-computer.gif" alt="DogHat Meme" />

    <br />
    <a href="#top" class="back-to-top" data-en="← Back to Top" data-es="← Volver arriba">← Back to Top</a>
  </div>

  <script>
    function switchLang(lang) {
      document.querySelectorAll('[data-' + lang + ']').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
    }
  </script>
</body>
</html>
