<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ميمي كريبتو</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>موقع ميمي كريبتو</h1>
        <nav>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">العملات</a></li>
                <li><a href="#">المجتمع</a></li>
                <li><a href="#">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h2>اكتشف عالم الميم كريبتو</h2>
                <p>أحدث الأخبار والتحليلات حول العملات الرقمية المضحكة</p>
                <button>استكشف الآن</button>
            </div>
            <div class="hero-image">
                <img src="meme-crypto-image.jpg" alt="صورة ميمي كريبتو">
            </div>
        </section>

        <section id="coins">
            <h2>العملات الشائعة</h2>
            <div class="coin-grid">
                <div class="coin-card">
                    <img src="doge-logo.png" alt="شعار دوجكوين">
                    <h3>دوجكوين</h3>
                    <p>عملة ميمية مشهورة</p>
                </div>
                <div class="coin-card">
                    <img src="shiba-logo.png" alt="شعار شيبا اينو">
                    <h3>شيبا اينو</h3>
                    <p>منافس دوجكوين</p>
                </div>
                <!-- أضف المزيد من العملات هنا -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ميمي كريبتو. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
