<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About – DogHat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }
    nav {
      background: #0a0a0a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00c3ff;
    }
    nav a {
      color: #00c3ff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .lang-switch button {
      background: #00c3ff;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
    }
    .content {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    .neon {
      color: #00c3ff;
      text-shadow: 0 0 10px #00c3ff;
    }
  </style>
</head>
<body>

  <nav>
    <div>
      <a href="index.html" data-en="Home" data-es="Inicio">Home</a>
      <a href="about.html" data-en="About" data-es="Acerca">About</a>
      <a href="tokenomics.html" data-en="Tokenomics" data-es="Tokenomía">Tokenomics</a>
      <a href="community.html" data-en="Community" data-es="Comunidad">Community</a>
    </div>
    <div class="lang-switch">
      <button onclick="switchLang('en')">EN</button>
      <button onclick="switchLang('es')">ES</button>
    </div>
  </nav>

  <div class="content">
    <h1 class="neon" data-en="About DogHat" data-es="Acerca de DogHat">About DogHat</h1>
    <p data-en="DogHat is not just another meme coin. It's a movement powered by the community, built on the lightning-fast Solana blockchain." 
       data-es="DogHat no es solo otra moneda meme. Es un movimiento impulsado por la comunidad, construido en la cadena de bloques Solana.">
       DogHat is not just another meme coin. It's a movement powered by the community, built on the lightning-fast Solana blockchain.
    </p>

    <p data-en="Our mission includes supporting real-world causes like helping the homeless and funding addiction recovery programs." 
       data-es="Nuestra misión incluye apoyar causas reales como ayudar a las personas sin hogar y financiar programas de recuperación de adicciones.">
       Our mission includes supporting real-world causes like helping the homeless and funding addiction recovery programs.
    </p>
  </div>

  <script>
    function switchLang(lang) {
      document.querySelectorAll('[data-' + lang + ']').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
    }
  </script>

</body>
</html>
