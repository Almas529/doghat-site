<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About – DogHat</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }
    .box {
      background-color: #111;
      border: 2px solid cyan;
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      display: inline-block;
      text-align: left;
      box-shadow: 0 0 20px cyan;
    }
    .lang-buttons {
      margin-top: 20px;
    }
    .lang-buttons button {
      background-color: cyan;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    a {
      color: cyan;
      font-weight: bold;
      display: inline-block;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1 data-en="About DogHat" data-es="Acerca de DogHat">About DogHat</h1>

  <div class="box">
    <p data-en="DogHat is not just another meme coin. It's a movement powered by the community, built on the lightning-fast Solana blockchain."
       data-es="DogHat no es solo otra moneda meme. Es un movimiento impulsado por la comunidad y construido sobre la rápida blockchain de Solana.">
      DogHat is not just another meme coin. It's a movement powered by the community, built on the lightning-fast Solana blockchain.
    </p>
    <p data-en="Our mission includes supporting real-world causes like helping the homeless and funding addiction recovery programs."
       data-es="Nuestra misión incluye apoyar causas reales como ayudar a personas sin hogar y financiar programas de recuperación de adicciones.">
      Our mission includes supporting real-world causes like helping the homeless and funding addiction recovery programs.
    </p>
  </div>

  <a href="index.html"
     data-en="← Back to Home"
     data-es="← Volver al Inicio">
    ← Back to Home
  </a>

  <div class="lang-buttons">
    <button onclick="switchLang('en')">English</button>
    <button onclick="switchLang('es')">Español</button>
  </div>

  <script>
    function switchLang(lang) {
      document.querySelectorAll('[data-' + lang + ']').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
    }
  </script>
</body>
</html>
